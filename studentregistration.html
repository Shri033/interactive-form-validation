<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Student Registration</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 35px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #222;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.3);
    }

    .error {
      color: red;
      font-size: 12px;
      display: none;
      margin-top: 3px;
    }

    .success {
      color: green;
      font-size: 12px;
      display: none;
      margin-top: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration</h2>
    <form id="studentForm">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="Enter your name">
        <div class="error" id="nameError">Minimum 3 characters required</div>
        <div class="success" id="nameSuccess">Looks good!</div>
      </div>

      <div class="form-group">
        <label>Roll Number</label>
        <input type="text" id="roll" placeholder="Enter your roll number">
        <div class="error" id="rollError">Roll number required</div>
        <div class="success" id="rollSuccess">Valid roll number!</div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="error" id="emailError">Enter a valid email</div>
        <div class="success" id="emailSuccess">Valid email!</div>
      </div>

      <div class="form-group">
        <label>Department</label>
        <select id="dept">
          <option value="">-- Select Department --</option>
          <option value="CSE">Computer Science</option>
          <option value="ECE">Electronics</option>
          <option value="MECH">Mechanical</option>
          <option value="CIVIL">Civil</option>
          <option value="EEE">Electrical</option>
        </select>
        <div class="error" id="deptError">Select a department</div>
        <div class="success" id="deptSuccess">Selected!</div>
      </div>

      <div class="form-group">
        <label>Year of Study</label>
        <select id="year">
          <option value="">-- Select Year --</option>
          <option value="1st Year">1st Year</option>
          <option value="2nd Year">2nd Year</option>
          <option value="3rd Year">3rd Year</option>
          <option value="4th Year">4th Year</option>
        </select>
        <div class="error" id="yearError">Select your year</div>
        <div class="success" id="yearSuccess">Selected!</div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="At least 6 characters">
        <div class="error" id="passwordError">Password too short</div>
        <div class="success" id="passwordSuccess">Strong password!</div>
      </div>

      <button type="submit">Register</button>
      <div class="message" id="formMessage"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('studentForm');

    const nameInput = document.getElementById('name');
    const rollInput = document.getElementById('roll');
    const emailInput = document.getElementById('email');
    const deptInput = document.getElementById('dept');
    const yearInput = document.getElementById('year');
    const passwordInput = document.getElementById('password');
    const message = document.getElementById('formMessage');

    // Live validation listeners
    nameInput.addEventListener('input', () => {
      toggleValidation(nameInput.value.trim().length >= 3, 'name');
    });

    rollInput.addEventListener('input', () => {
      toggleValidation(rollInput.value.trim() !== '', 'roll');
    });

    emailInput.addEventListener('input', () => {
      const valid = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(emailInput.value);
      toggleValidation(valid, 'email');
    });

    deptInput.addEventListener('change', () => {
      toggleValidation(deptInput.value !== '', 'dept');
    });

    yearInput.addEventListener('change', () => {
      toggleValidation(yearInput.value !== '', 'year');
    });

    passwordInput.addEventListener('input', () => {
      toggleValidation(passwordInput.value.length >= 6, 'password');
    });

    function toggleValidation(valid, field) {
      const error = document.getElementById(field + 'Error');
      const success = document.getElementById(field + 'Success');
      if (valid) {
        error.style.display = 'none';
        success.style.display = 'block';
      } else {
        error.style.display = 'block';
        success.style.display = 'none';
      }
    }

    // Submit button validation
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (
        nameInput.value.trim().length >= 3 &&
        rollInput.value.trim() !== '' &&
        /^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(emailInput.value) &&
        deptInput.value !== '' &&
        yearInput.value !== '' &&
        passwordInput.value.length >= 6
      ) {
        message.style.display = 'block';
        message.style.color = 'green';
        message.textContent = '✅ Registration Successful!';
        form.reset();

        // hide success texts
        document.querySelectorAll('.success').forEach(s => s.style.display = 'none');

        setTimeout(() => (message.style.display = 'none'), 3000);
      } else {
        message.style.display = 'block';
        message.style.color = 'red';
        message.textContent = '⚠️ Please fix all fields before submitting.';
        setTimeout(() => (message.style.display = 'none'), 3000);
      }
    });
  </script>
</body>
</html>
